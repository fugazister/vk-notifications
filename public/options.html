<!DOCTYPE html>
<html ng-app="vk-news">
  <head>
    <title>Оповещения VK</title>
    <meta charset="utf-8" />
    <link href="stylesheets/normalize.css" rel="stylesheet" />
    <link href="stylesheets/styles.css" rel="stylesheet" />
    <script src="javascripts/angular.min.js" type="text/javascript"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>
  </head>
</html>
<body class="options" ng-controller="OptionsCtrl">
  <header>
    Оповещения VK<button class="btn right" id="clean-items">Очистить список групп</button>
  </header>
  <div id="wrapper">
    <div class="auth-actions">
      <button class="btn" id="auth">Авторизоваться</button>
    </div>
    <div class="option-items">
      <div class="item" ng-repeat="group in groups">
        <img ng-src="{{ group.photo }}" /><a class="header" ng-href="http://vk.com/{{ group.screen_name }}">{{ group.name }}</a><button class="btn" data-group="{{ group.gid }}" name="removeGroupItem">Отписаться</button>
      </div>
      <div class="item" ng-show="isItemFormShowed">
        <input name="pageUrl" ng-model="pageUrl" placeholder="Ссылка на группу" type="text" /><button class="btn" ng-click="saveGroupItem()">Подписаться</button>
        <div class="loader" ng-class="{visible: isSaving}"></div>
        <div class="status" ng-class="{visible: hasError}">
          {{ hasError }}
        </div>
      </div>
    </div>
    <button class="btn" ng-click="showItemForm()">Добавить</button>
  </div>
</body>
