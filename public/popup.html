<!DOCTYPE html>
<html ng-app="vk-news">
  <head>
    <title>Оповещения VK</title>
    <meta charset="utf-8" />
    <link href="stylesheets/normalize.css" rel="stylesheet" />
    <link href="stylesheets/styles.css" rel="stylesheet" />
    <link href="stylesheets/font-awesome.css" rel="stylesheet" />
    <link href="stylesheets/emoji.css" rel="stylesheet" />
    <script src="javascripts/app.js" type="text/javascript"></script>
  </head>
</html>
<body class="popup-page" ng-controller="PopupCtrl">
  <header>
    <span class="title">Оповещения VK</span>
    <div class="pull-right">
      <span id="clean-up"><i class="icon-eraser"></i></span><span id="check-all" title="Прочитать все"><i class="icon-check"></i></span><span id="settings" title="Настройки"><i class="icon-cog"></i></span>
    </div>
  </header>
  <div id="wrapper">
    <div id="notifications">
      <div class="item" ng-repeat="group in groups">
        <div class="group-image">
          <a ng-href="group.screen_name | groupLink"><img ng-src="group.photo" title="{{ group.name }}" /></a>
        </div>
        <div class="item-content">
          <div class="group-name">
            <a ng-href="group.screen_name | groupLink">{{ group.name }}</a>
          </div>
          <div class="text">
            {{ item.text | formatText }}
          </div>
          <span class="datestamp">{{ item.date * 1000 }}</span>
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="btn" ng-click="authenticate()" ng-hide="accessToken">Авторизоваться</button><button class="btn" ng-click="signOut()" ng-show="accessToken">Выйти</button>
    </div>
  </div>
</body>
